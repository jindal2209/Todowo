{% extends 'user_auth/base.html' %}


{% block content %}

<body class="text-center">
    
    <form id='login_form' method='POST' class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <br>
        <br>
        {% if error %}
        <div class="alert alert-danger">
             {{error}}
        </div>    
        {% endif %}

        {% csrf_token %}
        
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" placeholder='Username' class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder='Password' autocomplete="current-password" required id="id_password">
        <br>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Log In">

    </form>

</body>
</html>

{% endblock %}

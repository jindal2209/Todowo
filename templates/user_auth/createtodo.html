{% extends 'user_auth/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'user_auth/css/createtodo.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'user_auth/css/showtodo.css' %}">



<div id="header">
    <h1 class="h3 mb-3 font-weight-normal">CreateTodo</h1>
    <br>
    {% if error %}
        <div class="alert alert-danger">
            {{error}}
        </div>    
    {% endif %}
</div>


    <div id='form_block'>
        <form method='POST'>
            {% csrf_token %}

            <label for="id_title">Title</label> <br>
            <input type="text" class="form-control" name="title" maxlength="50" required id="id_title">
            <br><br>
            <label for="id_description">Description</label><br>
            <textarea class="form-control" name="description" class="form-control" cols="40" rows="10" id="id_description"></textarea>
            <br><br>
            <label for="id_important">Important</label> &nbsp; &nbsp;
            <input type="checkbox" name="important" id="id_important">
            <br>
            <br><br>
            <input type="submit" value="Create Todo">
        </form>
    </div>
    <br><br>
    



{% endblock %}
